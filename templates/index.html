{% extends "layout.html" %}

{% block content %}
    <table class="table table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>Label</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Enabled</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.label }}</td>
                    <td>{{ user.created }}</td>
                    <td>{{ user.updated }}</td>
                    <td>{{ user.enabled }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
